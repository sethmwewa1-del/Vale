<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
        }

        .image-container {
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        #yesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8 0%, #7a7a7a 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(122, 122, 122, 0.4);
        }

        .success-message {
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .success-message h1 {
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            button {
                font-size: 1.1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');
        const heartsContainer = document.getElementById('heartsContainer');

        let hoverCount = 0;
        const maxHovers = 5;

        noBtn.addEventListener('mouseenter', () => {
            hoverCount++;
            
            const shrinkScale = Math.max(0, 1 - (hoverCount * 0.2));
            const growScale = 1 + (hoverCount * 0.2);
            
            noBtn.style.transform = `scale(${shrinkScale})`;
            yesBtn.style.transform = `scale(${growScale})`;
            
            if (hoverCount >= maxHovers) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
                setTimeout(() => {
                    noBtn.style.display = 'none';
                }, 300);
            }
        });

        yesBtn.addEventListener('click', () => {
            questionSection.classList.remove('active');
            successSection.classList.add('active');
            
            createHearts();
            
            setTimeout(() => {
                questionSection.style.display = 'none';
            }, 500);
        });

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
